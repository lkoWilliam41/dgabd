<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Inscription</title>
</head>
<body>
    <div class="signup">
        <p class="display"></p>
        <div class="ball"></div>
        <div class="ball2"></div>
        <div class="form">
            <h1>Inscrivez-vous</h1>
            <form action="/" method="post">
                <label class="nom" for="">Nom</label>
                <input class="input" type="text" placeholder="Entrer nom" required name="nom" id=""><br>
                <label class="prenom" for="">Prénom</label>
                <input class="input" type="text" placeholder="Entrer prénom" required name="prenom" id=""><br>
                <label class="email" for="">Email</label>
                <input class="input" type="email" placeholder="Entrer email" required name="mail" id=""><br>
                <label class="password" for="">Mot de passe</label>
                <input class="input" type="password" placeholder="Entrer mot de passe" name="password" id=""><br><br><br><br>
                <div class="foot">
                    <input type="checkbox" checked name="" id="">
                    <span class="jaccepte">J'accepte les termes et conditions d'utilisation.</span><br>
                </div>
                <button class="signup-btn" type="submit">Inscription</button>
            </form>
        </div>
    </div>
   
</body>
</html>
